<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="/Images/fashion-spotter-favicon-white.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion-Spotter/Sign Up</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <form action="/home.html">
            <div class="img5">
                <div class="login-form">
                    <div class="login">

                        <h2>Sign Up</h2>
                        <hr class="w-25 mx-auto pb-2 border-black">

                        <div class="inputbox">
                            <input type="email" placeholder="Email" id="email" value="" autocomplete="off" required>
                        </div>
                        <div class="inputbox">
                            <input type="password" placeholder="Password" id="pass" value="" required>
                        </div>
                        <div class="inputbox">
                            <input type="password" placeholder="Re-Enter Password" id="c-pass" value="" required>
                        </div>
                        <div class="inputbox">
                            <input type="submit" value="Sign Up" id="btn" required>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- ------------------------------------LINK OF JS---------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
<script src="/jquey.js"></script>
<script>
    $(document).ready(function () {
        $('#btn').click(function () {
            var email = $('#email').val();
            var pass = $('#pass').val();
            var confirmpass = $('#c-pass').val();

            if (email == null || email == "") {
                alert("Plz Enter Username First...!!");
                return false;
            }
            else if (pass == null || pass == "") {
                alert("Password Can't Be Null...");
                return false;
            }
            else if (pass != confirmpass) {
                alert("Password Must Be Same..");
            }
            else if (pass.length > 6 || pass.length < 6) {
                alert("Password Must Be 6 Letter Only..");
                return false;
            }
            else {
                alert("Sign Up SuccessFully...!!!");
            }

        })
    })
</script>
